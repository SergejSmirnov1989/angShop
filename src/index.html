<!doctype html>
<html lang="en" ng-app="appShop">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<header>
		<img src="Shape.png" alt="">
	</header>
	<div ng-controller="itemsCtrl">
		<div class="container">
			<div class="row">
				<div ng-repeat="item in product" class="col-4 p-1" ng-class="isLast($last)">
					<div class="card">
						<img src={{item.img}} alt="some" class="card-img-top img-thumbnail">
						<div class="card-body text-center">
							<h3 class="card-title">{{ item.product }}</h3>
							<div class="card-text mb-3">{{ item.name }}</div>
							<h3 class="card-text float-right">{{ item.price | currency }}</h3>
							<button class="btn btn-primary float-left">Add to cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
